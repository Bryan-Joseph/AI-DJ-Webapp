<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI DJ Webapp</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="myStyle.css">

    <script src="//cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js" target="_blank"></script>
        
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
</head>
<body>
    <div class="bg-warning borderR_20 mt-4 mx-5 shadow_10 text-center">
        <h3 class="pt-2 text-dark font-weight-bolder">AI DJ WEB APP</h3>
        <p class="text-danger font_20 mt-3 pb-3 px-2 font-weight-bold">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume
            Move your right-hand wrist up and down for increasing and decreasing the speed</p>
    </div>
    <div class="row">
        <div class="col-md-3">
            <div class="fit_width ml-5 w-50">
                <center>
                    <img src="img/disk.png" alt="something went wrong" class="shadow_10 mt-4 w-100" style="border-radius: 50%;">
                
                    <p class="mt-3 py-1 px-3 bg-danger text-white font-weight-bold shadow_10 fit_width borderR_20" id="speedL">Speed - </p>
                </center>
            </div>
        </div>
        <div class="col-md-6">
            <center class="mt-4">
                <button class="btn btn-success btn-lg shadow_5 mb-3" id="playB">Play</button>
                <div id="canvHolder"></div>
            </center>
        </div>
        <div class="col-md-3">
            <div class="fit_width mr-5 w-50 float-right">
                <center>
                    <img src="img/disk.png" alt="something went wrong" class="shadow_10 mt-4 w-100" style="border-radius: 50%;">
                
                    <p class="mt-3 py-1 px-3 bg-danger text-white font-weight-bold shadow_10 fit_width borderR_20" id="volumeL">Volume - </p>
                </center>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
